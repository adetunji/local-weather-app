<div *ngIf="current">
  <div fxLayout="row">
    <div fxFlex="66%" class="mat-title no-margin">{{current.city}}, {{current.country}}</div>
    <div class="right mat-subheading-2 nomargin">{{current.date | date:'EEEE MMM d'}}{{getOrdinal(current.date)}}</div>
  </div>
  <div fxLayout="row">
    <div fxFlex="66%">
      <img style="zoom: 175%" [src]='current.image'>
    </div>
    <div fxFlex class="right mat-display-3 nomargin">{{current.temperature | number:'1.0-0'}}â„‰</div>
  </div>
  <div fxLayoutAlign="center" class="mat-caption">
      {{current.description}}
  </div>
</div>
